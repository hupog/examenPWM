    <tbody>

            <td>{{ e.name }}</td>

            <td>
                <a class="btn btn-warning btn-sm mx-2" [routerLink]="['/employee/edit', e.id]">Editar</a>
                <a class="btn btn-danger btn-sm mx-2" (click)="deleteEmployee(e.id!)">Eliminar</a>
            </td>
        </tr>
    </tbody>
