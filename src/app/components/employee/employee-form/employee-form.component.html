<div class="container">
    <div class="row flex justify-content-center align-items-center">
        <h2 class="text-center col-4">Formulario de Empleado</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
        </div>
        <div class="form-group">
            <label for="department">Departamento</label>
            <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
        </div>
        <div class="row flex justify-content-center align-items-center mt-2">
            <button type="submit" class="btn btn-primary col-1 mx-2">Guardar</button>
            <a type="button" class="btn btn-secondary col-1 mx-2" routerLink="/employees">Cancelar</a>
            <button type="button" class="btn btn-danger col-1 mx-2" (click)="deleteEmployee()">Eliminar</button>
        </div>
    </form>
</div>
